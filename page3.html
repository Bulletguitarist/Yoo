<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#151326,#3e5475);
  font-family:Arial, sans-serif;
  padding:20px;
  overflow:hidden;
}

/* ðŸŽˆ Balloons */
.balloon{
  position:absolute;
  bottom:-100px;
  width:35px;
  height:50px;
  border-radius:50%;
  animation:float 10s infinite ease-in;
  opacity:0.7;
}
.balloon::after{
  content:'';
  position:absolute;
  width:2px;
  height:35px;
  background:white;
  left:50%;
  top:50px;
}
.balloon1{ left:10%; background:#ff6b6b; animation-delay:0s; }
.balloon2{ left:35%; background:#feca57; animation-delay:3s; }
.balloon3{ left:65%; background:#54a0ff; animation-delay:5s; }
.balloon4{ left:85%; background:#5f27cd; animation-delay:1s; }

@keyframes float{
  0%{ transform:translateY(0); }
  100%{ transform:translateY(-120vh); }
}

/* âœ¨ Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0.8;
}

/* ðŸŽ‚ Content */
.content{
  position:relative;
  z-index:10;
}

h1{
  text-align:center;
  color:#d6c7ff;
  margin-bottom:20px;
  text-shadow:0 0 10px rgba(255,255,255,0.4);
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:15px;
}

.gallery img{
  width:100%;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  transition:transform 0.3s;
}
.gallery img:hover{
  transform:scale(1.05);
}

video{
  width:100%;
  max-width:350px;
  border-radius:18px;
  margin:25px auto;
  display:block;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.footer{
  text-align:center;
  margin-top:18px;
  color:#d0d8d0;
  font-size:14px;
}
</style>
</head>
